<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="id"></div>

		<script src="layui/layui.js"></script>.

		<script>
			layui.extend({
				api: "moduls/api"
			});

			layui.use(["api"], function() {
				var aa = layui.api;
				aa.login()
			});

			var device = layui.device();
			console.log(device)
		</script>
		<!-- layer模块 -->
		<script>
			layui.use("layer", function() {
				// layer.msg("hello")

				layer.open({
					skin: 'layui-layer-lan',
					type: 1,
					content: "你好",
					area: ['500px', '300px'],
					offset: ['100px', '50px']
				})
				layer.alert('酷毙了', {
					icon: 1
				});
				layer.msg('不开心。。', {
					icon: 5
				});
				layer.load(1); //风格1的加载


				layer.open({
					content: 'test',
					btn: ['按钮一', '按钮二', '按钮三'],
					yes: function(index, layero) {
						//按钮【按钮一】的回调
						layer.close(index)
					},
					btn2: function(index, layero) {
						//按钮【按钮二】的回调
						alert(index)
						//return false 开启该代码可禁止点击该按钮关闭
					},
					btn3: function(index, layero) {
						//按钮【按钮三】的回调

						//return false 开启该代码可禁止点击该按钮关闭
					},
					cancel: function() {
						//右上角关闭回调

						//return false 开启该代码可禁止点击该按钮关闭
					}
				});
			})
		</script>

	</body>
</html>
